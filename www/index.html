<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly

                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
    
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        
       <!-- Include jQuery Mobile stylesheets -->
            <link rel="stylesheet" href="jquerymobile/jquery.mobile-1.4.5.min.css">

            <!-- Include the jQuery library -->
            <script src="js/jquery-2.1.0.js"></script>

            <!-- Include the jQuery Mobile library -->
            <script src="jquerymobile/jquery.mobile-1.4.5.min.js"></script>
        
    </head>
    <body>
        
        
        
    <div data-role="page" id="page1">
        
        <div data-role="panel" id="myPanel"> 
            <h2>Menu</h2>
            <button id="homebutton" class="ui-btn ui-btn-inline ui-corner-all ui-shadow">All movies</button> 
            <button id="favbutton" class="ui-btn ui-btn-inline ui-corner-all ui-shadow">Favorites movies</button>    
        </div> 

        <div data-role="header">
                <h1>Movies</h1>
                    <a href="#myPanel" class="ui-btn ui-btn-inline ui-corner-all ui-shadow">Menu</a>
        </div>

        <div data-role="main" class="ui-content">
                    <div data-role="header">
                        <ul data-role="listview" id="mylist" class="ui-grid-a"></ul>
                    </div>
        </div>
    </div>
        
        
        
    <div data-role="page" id="page2">
         <div data-role="panel" id="myPanel2"> 
            <h2>Menu</h2>
            <button id="homebutton" class="ui-btn ui-btn-inline ui-corner-all ui-shadow">All movies</button> 
            <button id="favbutton" class="ui-btn ui-btn-inline ui-corner-all ui-shadow">Favorites movies</button>   
        </div> 
                  <div data-role="header">
                    <h1>Movie details</h1>
                      <a href="#myPanel" class="ui-btn ui-btn-inline ui-corner-all ui-shadow">Menu</a>
                  </div>

                  <div data-role="main" class="ui-content">
                            <div class="ui-corner-all custom-corners">
                              <div class="ui-bar ui-bar-a" id="detailsHeader">
                                
                              </div>
                              <div class="ui-body ui-body-a" id="detailsContent">
                               
                              </div>
                            </div>
                  </div>
    </div>
        
        
       <div data-role="page" id="page3">
        
        <div data-role="panel" id="myPanel3"> 
            <h2>Menu</h2>
            <button id="homebutton" class="ui-btn ui-btn-inline ui-corner-all ui-shadow">All movies</button> 
            <button id="favbutton" class="ui-btn ui-btn-inline ui-corner-all ui-shadow">Favorites movies</button>   
        </div> 

        <div data-role="header">
                <h1>Favorite Movies</h1>
                    <a href="#myPanel" class="ui-btn ui-btn-inline ui-corner-all ui-shadow">Menu</a>
        
        </div>

        <div data-role="main" class="ui-content">
                    <div data-role="header">
                        <ul data-role="listview" id="favlist" class="ui-grid-a" data-inset="true"></ul>
                    </div>
        </div>
    </div>
    
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/myjavascript.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
